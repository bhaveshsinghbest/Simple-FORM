<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container border">
          <h1 style="text-align: center;">Form Validation</h1>
      <div>
        <label for="validationCustom01" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="validationCustom01" required>
      </div>
      <div>
        <label for="validationCustom02" class="form-label">Associate Id</label>
        <input type="text" class="form-control" id="validationCustom02" required>
      </div>
      <div>
        <label for="validationCustom03" class="form-label">Project Id</label>
        <input type="text" class="form-control" id="validationCustom03" required>
      </div><br>
      <div>
        <input type="radio" id="html" name="fav_language">
        <label for="html">Offshore</label>
        <input type="radio" id="css" name="fav_language">
        <label for="css">Onshore</label>
      </div><br>
      <div class="dropdown">
        <button class="btn-border col-12 dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Select Location
        </button>
        <ul class="dropdown-menu col-12 ">
          <li><a class="dropdown-item" href="#">India</a></li>
          <li><a class="dropdown-item" href="#">Nepal</a></li>
          <li><a class="dropdown-item" href="#">Pakistan</a></li>
          <li><a class="dropdown-item" href="#">China</a></li>
        </ul>
      </div><br>
      <div class="form-control">
        <form>
            <div>
                <input type="checkbox" id="HTML5" name="HTML5" value="HTML5">
                <label for="HTML5"> HTML5,CSS,JS</label>
                <input type="checkbox" id="Angular" name="Angular" value="angular">
                <label for="Angular"> Angular JS</label>
                <input type="checkbox" id="Express" name="Express" value="expreess">
                <label for="Express"> Express JS</label><br><br>
            </div>
            <div>
                <input type="checkbox" id="Node" name="Node" value="Node">
                <label for="Node"> Node JS</label>
                <input type="checkbox" id="Mongo" name="Mongo" value="Mongo">  
                <label for="Mongo"> Mongo DB</label>
                <input type="checkbox" id="Typescript" name="Typescript" value="Typescript">
                <label for="Typescript"> Typescript</label><br><br>
            </div>
            <div>
                <input type="checkbox" id="BootStrap" name="BootStrap" value="BootStrap">
                <label for="BootStrap"> BootStrap</label>
                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Java"> Java</label>
                <input type="checkbox" id="Net" name="Net" value="Net">
                <label for="Net"> .Net</label><br><br>
            </div>
            <div>
                <input type="checkbox" id="Python" name="Python" value="Python">
                <label for="Python"> Python</label>
                <input type="checkbox" id="Cloud" name="Cloud" value="Cloud">
                <label for="Cloud"> Cloud Computing</label>
            </div>
          </form>
      </div><br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Profile</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger">Reset</button>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
